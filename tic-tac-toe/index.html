<html>
    <head>
        <script src="./main.js"></script>
    </head>
    <body>
        <canvas id="game" width="1000px" height="1000px"></canvas>
        <script>
            var c = document.getElementById("game");
            var ctx = c.getContext("2d");
            ctx.fillStyle = "black";
            ctx.fillRect(250,0,10,750);
            ctx.fillRect(500,0,10,750);
            ctx.fillRect(0,250,750,10);
            ctx.fillRect(0,500,750,10);
        </script>
    </body>
</html>
