<html>
    <head>
        <title>Button Master</title>
        <script type = "text/javascript">

            function onePlayer()
            { 
                alert("You chose to play single player");
            }	//end of 1Player()

            function twoPlayers()
            {
                alert("You chose to play 2 players");
            } //end of 2Players()
	
        </script>
        
    </head>
    
    <body>

    <h1><center>Tic Tac Toe</center></h1>

    <center>
        <div class="wrapper">
            
            <button onclick="onePlayer()">1 Player</button>

            <button onclick="twoPlayers();">2 Players</button>

        </div> 
    </center>

    </body>
    
</html>
